<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Rainbow BubblegemOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
        }
        .toolbar {
            background: rgba(255,255,255,.0.67);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 12px;
            height: 48px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .toolbar button {
            margin-right: 8px;
            background: #777777;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 14px;
            font-size: 15px;
            transition: background 0.15s;
        }
        .toolbar button:hover {
            background: #44495a;
        }
        .footbar {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: #f5f6fa;
            border-bottom: 1px solid #e0e0e0;
        }
        #urlInput {
            flex: 1;
            border-radius: 6px;
            border: 1px solid #d1d1d6;
            padding: 8px 14px;
            font-size: 15px;
            margin-right: 10px;
            background: #fff;
            outline: none;
            transition: border 0.15s;
        }
        #urlInput:focus {
            border: 1.5px solid #007aff;
        }
        .footbar button {
            background: #353945;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 14px;
            font-size: 15px;
            margin-right: 8px;
            transition: background 0.15s;
        }
        .footbar button:hover {
            background: #44495a;
        }
        #browser-iframe {
            width: 100vw;
            height: calc(100vh - 48px - 48px - 44px);
            border: none;
            background: #fff;
            display: block;
        }
        @media (max-width: 700px) {
            .finder-sidebar { display: none; }
            #browser-iframe { height: calc(100vh - 48px - 44px); }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="back" title="Back">&#8592;</button>
        <button id="forward" title="Forward">&#8594;</button>
        <button id="refresh" title="Refresh">&#8635;</button>
        <button id="homepage" title="Home Page">&#8962;</button>
    </div>
    <div class="footbar">
        <input type="text" id="urlInput" placeholder="Search or enter web address" value="https://www.google.com">
        <button id="Green" title="Go">Go</button>
    </div>
    <iframe id="browser-iframe" src="homepage.html"></iframe>
    <script>
    // --- Modern Browser Implementation with Tabs and Bookmarks ---

    // Tab structure: { title, url, history: [], historyIndex: number }
    let tabs = [
        { title: "Home", url: "homepage.html", history: ["homepage.html"], historyIndex: 0 }
    ];
    let currentTab = 0;

    function renderTabs() {
        const tabBar = document.getElementById('tab-bar');
        // Remove all except #new-tab
        tabBar.querySelectorAll('button.tab-btn').forEach(btn => btn.remove());
        tabs.forEach((tab, idx) => {
            const btn = document.createElement('button');
            btn.className = 'tab-btn' + (idx === currentTab ? ' active-tab' : '');
            btn.textContent = tab.title || 'Tab';
            btn.title = tab.url;
            btn.onclick = () => switchTab(idx);
            // Close button
            if (tabs.length > 1) {
                const closeBtn = document.createElement('button');
                closeBtn.className = 'tab-close';
                closeBtn.innerHTML = '&times;';
                closeBtn.onclick = (e) => {
                    e.stopPropagation();
                    closeTab(idx);
                };
                btn.appendChild(closeBtn);
            }
            tabBar.insertBefore(btn, document.getElementById('new-tab'));
        });
    }

    function switchTab(idx) {
        currentTab = idx;
        updateUI();
    }

    function closeTab(idx) {
        tabs.splice(idx, 1);
        if (currentTab >= tabs.length) currentTab = tabs.length - 1;
        updateUI();
    }

    function addTab(url = "homepage.html") {
        tabs.push({ title: "New Tab", url, history: [url], historyIndex: 0 });
        currentTab = tabs.length - 1;
        updateUI();
    }

    function updateUI() {
        renderTabs();
        const tab = tabs[currentTab];
        document.getElementById('urlInput').value = tab.url;
        loadIframe(tab.url);
    }

    function loadIframe(url) {
        const iframe = document.getElementById('browser-iframe');
        iframe.src = url;
        iframe.onload = function() {
            // Try to get title from iframe (may fail due to CORS)
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                tabs[currentTab].title = doc.title || url;
            } catch {
                tabs[currentTab].title = url;
            }
            renderTabs();
        };
    }

    function goBack() {
        const tab = tabs[currentTab];
        if (tab.historyIndex > 0) {
            tab.historyIndex--;
            tab.url = tab.history[tab.historyIndex];
            updateUI();
        }
    }
    function goForward() {
        const tab = tabs[currentTab];
        if (tab.historyIndex < tab.history.length - 1) {
            tab.historyIndex++;
            tab.url = tab.history[tab.historyIndex];
            updateUI();
        }
    }
    function refreshPage() {
        updateUI();
    }
    function goHome() {
        navigateTo("homepage.html");
    }
    function navigateTo(url) {
        if (!/^https?:\/\//.test(url) && !url.endsWith(".html")) {
            url = "https://www.google.com/search?q=" + encodeURIComponent(url);
        }
        const tab = tabs[currentTab];
        tab.url = url;
        // Update history
        tab.history = tab.history.slice(0, tab.historyIndex + 1);
        tab.history.push(url);
        tab.historyIndex = tab.history.length - 1;
        updateUI();
    }

    // --- Bookmarks ---
    function openBookmark(url) {
        navigateTo(url);
        hideBookmarks();
    }
    function showBookmarks() {
        document.getElementById('bookmark-dropdown').style.display = 'block';
        document.addEventListener('mousedown', hideBookmarksOnClick, { once: true });
    }
    function hideBookmarks() {
        document.getElementById('bookmark-dropdown').style.display = 'none';
    }
    function hideBookmarksOnClick(e) {
        if (!document.getElementById('bookmark-dropdown').contains(e.target) &&
            e.target.id !== 'bookmarks') {
            hideBookmarks();
        }
    }
    document.getElementById('bookmarks').onclick = showBookmarks;

    // --- Web Slice Gallery (demo) ---
    document.getElementById('slicegallery').onclick = () => {
        navigateTo('https://en.wikipedia.org/wiki/Web_slice');
    };

    // --- Navigation ---
    document.getElementById('back').onclick = goBack;
    document.getElementById('forward').onclick = goForward;
    document.getElementById('refresh').onclick = refreshPage;
    document.getElementById('homepage').onclick = goHome;
    document.getElementById('Green').onclick = () => {
        navigateTo(document.getElementById('urlInput').value.trim());
    };
    document.getElementById('urlInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            navigateTo(this.value.trim());
        }
    });
    document.getElementById('new-tab').onclick = () => addTab();

    // --- Initial Render ---
    updateUI();
    </script>
</body>
</html>
