<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Calendar - Outlook Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        .calendar-container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            background: #fff;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0;
            padding: 24px 32px 0 32px;
            min-height: 64px;
        }
        .calendar-header .date-info {
            font-size: 1.2em;
            color: #444;
        }
        .calendar-header .controls button {
            background: #e5e5e5;
            border: none;
            border-radius: 4px;
            padding: 8px 14px;
            margin: 0 2px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .calendar-header .controls button:hover {
            background: #cce6ff;
        }
        .calendar-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #e5e5e5;
            border-radius: 0;
            overflow: auto;
            min-height: 0;
            padding: 0 32px 32px 32px;
            align-content: start;
        }
        .calendar-day, .calendar-cell {
            background: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1.1em;
        }
        .calendar-day {
            background: #f3f6fb;
            font-weight: 600;
            color: #2564cf;
            border-bottom: 1px solid #e5e5e5;
        }
        .calendar-cell.today {
            background: #2564cf;
            color: #fff;
            border-radius: 50%;
            font-weight: bold;
        }
        .calendar-cell.other-month {
            color: #bbb;
            background: #f7f7f7;
        }
        @media (max-width: 700px) {
            .calendar-container {
                padding: 0;
            }
            .calendar-header {
                flex-direction: column;
                gap: 10px;
                padding: 10px 2px 0 2px;
            }
            .calendar-grid {
                padding: 0 2px 10px 2px;
            }
            .calendar-day, .calendar-cell {
                padding: 10px 0;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="controls">
                <button id="prevMonth">&lt;</button>
                <button id="todayBtn">Today</button>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="date-info" id="dateInfo"></div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    <script>
        const calendarGrid = document.getElementById('calendarGrid');
        const dateInfo = document.getElementById('dateInfo');
        const todayBtn = document.getElementById('todayBtn');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        let current = new Date();

        function renderCalendar(date) {
            calendarGrid.innerHTML = '';
            const year = date.getFullYear();
            const month = date.getMonth();

            // Header info
            const now = new Date();
            dateInfo.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year} â€” ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

            // Days of week
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                calendarGrid.appendChild(dayEl);
            });

            // First day of month
            const firstDay = new Date(year, month, 1);
            const startDay = firstDay.getDay();

            // Last day of month
            const lastDay = new Date(year, month + 1, 0).getDate();

            // Previous month's last days
            const prevMonthLastDay = new Date(year, month, 0).getDate();

            // Fill in previous month's days
            for (let i = 0; i < startDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month';
                cell.textContent = prevMonthLastDay - startDay + i + 1;
                calendarGrid.appendChild(cell);
            }

            // Fill in current month's days
            for (let d = 1; d <= lastDay; d++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.textContent = d;
                // Highlight today
                if (
                    d === now.getDate() &&
                    month === now.getMonth() &&
                    year === now.getFullYear()
                ) {
                    cell.classList.add('today');
                }
                calendarGrid.appendChild(cell);
            }

            // Fill in next month's days to complete the grid
            const totalCells = startDay + lastDay;
            const nextDays = (7 - (totalCells % 7)) % 7;
            for (let i = 1; i <= nextDays; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month';
                cell.textContent = i;
                calendarGrid.appendChild(cell);
            }
        }

        function updateLiveDate() {
            renderCalendar(current);
        }

        prevMonthBtn.onclick = () => {
            current.setMonth(current.getMonth() - 1);
            renderCalendar(current);
        };
        nextMonthBtn.onclick = () => {
            current.setMonth(current.getMonth() + 1);
            renderCalendar(current);
        };
        todayBtn.onclick = () => {
            current = new Date();
            renderCalendar(current);
        };

        // Live update for time
        setInterval(updateLiveDate, 1000);

        renderCalendar(current);
    </script>
</body>
</html>
