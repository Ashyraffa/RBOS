<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow Bubblegem OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url(wallpaper.png);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        .lockscreen-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180px);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 48px 40px 32px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            margin-bottom: 24px;
            background: url('user.png') center/cover no-repeat;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .username {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 24px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        a {
            text-align: center;
            text-decoration: none;
            width: 100%;
            padding: 12px 0;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.25);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }
        a:hover {
            background: rgba(255,255,255,0.4);
        }
        .clock {
            position: absolute;
            top: 48px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 4rem;
            font-weight: 300;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            user-select: none;
        }
        @media (max-width: 500px) {
            .lockscreen-container {
                min-width: 90vw;
                padding: 32px 10vw 24px 10vw;
            }
            .clock {
                font-size: 1.5rem;
                top: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <div class="lockscreen-container">
        <div class="avatar"></div>
        <div class="username">Bubblies</div>
        <a href="desktop.html">Unlock</a>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            document.getElementById('clock').textContent = `${h}:${m}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
