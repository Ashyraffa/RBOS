        #main-chat-layout {

        }
        #chatbot-list {

            flex-direction: column;

            padding: 18px 18px 14px 18px;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        .chatbot-list-items {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .chatbot-list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            cursor: pointer;
            border-bottom: 1px solid #ececec;
            background: #f7f7f7;
            transition: background 0.13s;
            font-size: 1em;
        }
        .chatbot-list-item.selected, .chatbot-list-item:hover {
            background: #e0f2f1;
        }
        .chatbot-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 1.3em;
        }
        .chatbot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #chat-container {

            background: #fff;
            display: flex;

            align-items: center;
            gap: 12px;
        }

            height: 38px;

            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .chat-header .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #messages {

            overflow-y: auto;
            background: #ece5dd;
            padding: 24px 12px 12px 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message-row {
            display: flex;
            flex-direction: row;
            margin-bottom: 2px;
        }
        .message.user {
            background: #dcf8c6;
            color: #222;
            align-self: flex-end;
            border-radius: 8px 8px 2px 8px;
            margin-left: 40px;
            margin-right: 0;
        }
        .message.bot {
            background: #fff;
            color: #222;
            align-self: flex-start;
            border-radius: 8px 8px 8px 2px;
            margin-right: 40px;
            margin-left: 0;
        }
        .message {
            max-width: 75%;
            padding: 10px 14px;
            font-size: 1em;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            margin-bottom: 2px;
            word-break: break-word;
            position: relative;
            display: inline-block;
        }
        #input-form {

            box-shadow: 0 1px 4px rgba(0,0,0,0.03);

            background: #25d366;
            color: #fff;
            border-radius: 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 2px 8px rgba(37,211,102,0.08);

        }
        @media (max-width: 900px) {

            }

                height: 70px;
            }

                overflow-x: auto;

            #messages {

            }
        }
    </style>
